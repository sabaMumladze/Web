   

<ngb-carousel>
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper">
        <img class="caruselImg" [src]="images[0]" alt="Random first slide" />
      </div>
      <div class="carousel-caption">
     
      </div>
    </ng-template>
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper">
        <img class="caruselImg" [src]="images[1]" alt="Random second slide" />
      </div>
      <div class="carousel-caption">
    
      </div>
    </ng-template>
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper">
        <img class="caruselImg" [src]="images[2]" alt="Random third slide" />
      </div>
      <div class="carousel-caption">
    
      </div>
    </ng-template>


    <h1>ჩვენ ჩამოგვაქვს ყველაზე სწრაფად!</h1>
       
    <div class="canculate_conteiner">
    <div class="conteiner1">
        <p class="text">საიდან?</p>
        <div class="icon_input">
            <div class="icon_back locate">
        <img class="icon" src="./../../assets/icon/pin.png" alt="">
          </div>
        <input  [(ngModel)]="there" type="text" placeholder="საიდან მიდიხარ?">
         </div>
    </div>
    <div class="conteiner1">
        <p class="text">სად?</p>
        <div class="icon_input">
            <div class="icon_back locate">
        <img class="icon" src="./../../assets/icon/pin.png" alt="">
          </div>
        <input [(ngModel)]="from" type="text" placeholder="სად მიდიხარ?">
         </div>
    </div>
    <div class="conteiner1">
        <p class="text">თარიღი</p>
        <div class="icon_input">
            <div class="icon_back">
        <img  class="icon" src="./../../assets/icon/calendar.png" alt="">
          </div>
        <input [(ngModel)]="data" type="date"  style="height: 46px;" type="date">
         </div>
    </div>
    <div class="conteiner1">
        <p class="text">საათი</p>
        <div class="icon_input" >
            <div class="icon_back">
        <img class="icon" src="./../../assets/icon/clock.png" alt="">
          </div>
        <input [(ngModel)]="time" type="time" style="height: 46px;" type="time">
         </div>
    
     </div>
    <button style="cursor: pointer;" (click)="calc()">დაჯავშნა<img src="./../../assets/icon/play (1).png" alt=""></button>
    
    </div>
   
   <div class="blockStyle" [class.block]="active">
     <div style="display: flex; flex-direction: column;">
     
         <div class="inpo">
         <p>{{ there }}</p>
          -
         <p style="margin-right: 20px;">{{ from }}</p>
         |
         <p style="margin-left: 20px;">თარიღი: {{ data }}</p>
         <p style="margin-left: 20px;">დრო: {{ time }}</p>
       </div>
    
     <div class="calc2">
       <p>ტვირთის ღირებულება 200 ევრო</p>
       <p>საკომისიო დანამატი: 50 ეურო</p>
       <p>სულ გადასახდელია: 250 ეურო</p>
       </div>
        
        
 
        <div class="calcButton">
         <button class="calcBtn">შეკვეთის გაკეთება</button>
         <button class="calcBtn" (click)="calc()">დახურვა</button>
        </div>
       </div>
  </div>
